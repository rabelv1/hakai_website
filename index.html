<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAKAI 444</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #00f7ff;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 100px auto;
      background: rgba(0, 10, 30, 0.7);
      border: 2px solid #00f7ff;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 35px #00f7ff;
      backdrop-filter: blur(12px);
    }

    .card h1 {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00f7ff;
    }

    .card input {
      width: 100%;
      padding: 16px;
      border: 1px solid #00f7ff;
      border-radius: 10px;
      background: #000;
      color: #00f7ff;
      font-size: 18px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #00f7ff;
    }

    .byte-count {
      font-size: 22px;
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      margin-bottom: 25px;
    }

    pre {
      padding: 16px;
      border: 1px solid #00f7ff;
      border-radius: 10px;
      background: #000;
      color: #00f7ff;
      font-size: 18px;
      overflow-x: auto;
      word-break: break-word;
      white-space: pre-wrap;
      box-shadow: 0 0 12px #00f7ff;
    }

    .discord-icon {
      position: fixed;
      top: 25px;
      right: 25px;
      z-index: 3;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #7289da, #4e5d94);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #7289da, 0 0 40px #7289da;
      transition: transform 0.3s ease;
    }

    .discord-icon:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 25px #7289da, 0 0 50px #7289da;
    }

    .discord-icon img {
      width: 32px;
      height: 32px;
    }

    .footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      font-size: 18px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <a href="https://discord.gg/4DgUXSTm" target="_blank" class="discord-icon" title="Join Discord">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
  </a>

  <div class="card">
    <h1>HAKAI 444</h1>
    <input id="aobInput" type="text" placeholder="Paste AOB like: A1 B2 00 4F ?? 1C ..." />
    <div class="byte-count" id="byteCount">BYTE COUNT: 0</div>
    <pre id="cppOutput">Soul char aob[] = { };</pre>
  </div>

  <div class="footer">Developed by HAKAI 444</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00f7ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f7ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      }
    });

    const aobInput = document.getElementById("aobInput");
    const cppOutput = document.getElementById("cppOutput");
    const byteCount = document.getElementById("byteCount");

    aobInput.addEventListener("input", () => {
      const parts = aobInput.value.trim().split(/\s+/);
      let bytes = [];
      let count = 0;

      for (let part of parts) {
        if (part === "??") {
          bytes.push("'?'");
        } else if (/^[A-Fa-f0-9]{2}$/.test(part)) {
          bytes.push("0x" + part.toUpperCase());
          count++;
        }
      }

      byteCount.textContent = `Convert To BYTE COUNT: ${count}`;
      cppOutput.textContent = `Soul char aob[] = { ${bytes.join(", ")} };`;
    });
  </script>
</body>
</html>
